<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="container">
  <div class="sidebar">
    <img src="halie-west-25xggax4bSA-unsplash.jpg" class="background" alt="green leaves">
    <span>Photo by Halie West on Unsplash</span>
    <div class="logo">
      <img src="odin-lined.png" class="logo-img" alt="odin logo">
      <span class="odin">ODIN</span>
    </div>

    <div class="content">
      <header>
      <h1>This is not a real website! But I mean you could always sign up <em>now</em> for no reason at all.</h1>
      <h1>Why not?</h1>
    </header>

      <form>
        <div class="form-inputs">
          <h2>Fill in!</h2>
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first_name" id="first-name">
        </div>

        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last_name" id="last-name">
        </div>

        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email"
          ></div>

        <div>
          <label for="phone-num">PHONE NUMBER</label>
          <input type="number" name="phone_num" id="phone-num">
        </div>

        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" required>
          <span></span>
        </div>

        <div>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm_password" id="confirm-password">
        </div>
      </div>

      <footer>
        <button type="submit">Create Account</button>
        <h3>Already have an account? <a href="#">Log in</a></h3>
      </footer>
      </form>
    </div>
  </div>
</div>
</body>
</html>
